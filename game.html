<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Math Game - Test your addition skills!">
    <meta name="keywords" content="Math Game, Addition, Score Recorder">
    <meta name="author" content="Jolan Clark Sorillo">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px; /* Increased padding for a larger feel */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased max-width for a larger container */
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 2em; /* Increased font size for the title */
        }
        input[type="number"] {
            padding: 15px; /* Increased padding for input */
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2em; /* Increased font size for input */
        }
        button {
            padding: 15px 20px; /* Increased padding for button */
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em; /* Increased font size for button */
        }
        button:hover {
            background-color: #e74c3c;
        }
        .score {
            font-size: 24px; /* Increased font size for score display */
            margin-top: 20px;
        }
        /* Navigation Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 12%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar a:hover {
            color: orangered;
        }
    </style>
</head>
<body>
    <nav class="header">
        <div class="header">
            <div class="logo"><a href="index.html" class="logo"><span>Jo</span>lan's</a> Portfolio</div>
            <div class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="about.html" class="active">About</a>
                <a href="nisu.html" class="active">NISU</a>
                <a href="cics.html" class="active">CICS</a>
<a href="mailto:sorillojolanclark@gmail.com" class="active">Message</a>
            </div>

            
            <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle Navigation Menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;"> <!-- Added margin-top to avoid overlap with the fixed navbar -->
        <h1>Math Addition Game</h1>
        <br>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Your answer" />
        <button id="submit">Submit</button>
        <div class="score" id="score">Score: 0</div>
        <br>
        <p><h2>Dont Use Calculator!</h2></p>
    </div>


    <script>
        let score = 0;
        let correctAnswer = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 + num2;
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
        }

        document.getElementById('submit').addEventListener('click', function() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
                document.getElementById('answer').value = ''; // Clear input
                generateQuestion(); // Generate new question
            } else {
                alert(`Wrong answer! Your final score is: ${score}`);
                score = 0; // Reset score
                document.getElementById('score').innerText = `Score: ${score}`;
                generateQuestion(); // Generate new question
            }
        });

        // Start the game by generating the first question
        generateQuestion();
    </script>
</body>
</html>
